[tox]
envlist =   py37,
            py38,
            py39,
            py310,
            py311

[testenv]
deps =  scipy
        scikit-learn
        numpy
        pandas
        plotly
        matplotlib
        cufflinks
        statsmodels
        bokeh
        tqdm
depends = 
        {py37, py38, py39, py310, py311}: clean
        report: py37, py38, py39, py310, py311
        
[testenv:report]
deps = coverage    
commands = coverage run test.py
           coverage report -m
           
[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase


envlogdir = ./logs
